			right: 32px;
		}
		#ad {
			width: 160px;
			height: 600px;
			position: absolute;
			left: 32px;
			top: 0;
			bottom: 0;
			margin: auto;
		}
		#fbhint {
			position: absolute;
			bottom: 0;
			left: 1px;
			display: none;
		}
		#fboverlay {

		.fbbutton {
			display: block;
			float: left;
			text-decoration: none;
			color: #fff;
			background-color: #3b5998;
			border: 1px solid #2a457f;
			border-top-color: #8a9cc2;
			text-align: center;
			font-weight: bold;
			xfont-size: 12px;
			padding: 3px 8px;
			margin-right: 16px;
		}
		
		.fbbutton.no {
			background-color: #5F6D89;
		}
		
		.fbbutton:hover {
			background-color: #283b62;
		}
	</style>
